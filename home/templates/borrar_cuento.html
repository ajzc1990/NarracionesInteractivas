{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
</head>
<body>
    {% block content %}
<h2>¿Seguro que quieres eliminar este cuento?</h2>
<p>ID: {{ object.id_cuento }}</p>
<p>Título: {{ object.titulo }}</p>
<p>Versión: {{ object.version }}</p>
<p>Cantidad palabras: {{ object.cantidad_palabras }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'lista_cuento' %}">Cancelar</a>
{% endblock %}
</body>
</html>
