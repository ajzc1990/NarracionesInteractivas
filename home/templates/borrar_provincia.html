{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
</head>
<body>
        {% block content %}
            <h2>¿Seguro que quieres borrar esta provincia?</h2>
            <p>ID: {{ object.id_provincia }}</p>
            <p>Nombre: {{ object.nombre }}</p>
            <p>Descripción: {{ object.descripcion }}</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit">Sí, borrar</button>
            </form>
            <a href="{% url 'lista_provincias' %}">Cancelar</a>
        {% endblock %}
</body>
</html>
