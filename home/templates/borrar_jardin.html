{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
</head>
<body>
   

{% block content %}
<h2>¿Seguro que quieres eliminar este jardín?</h2>
<p>ID: {{ object.id_jardin }}</p>
<p>Razón Social: {{ object.razon_social }}</p>
<p>Dirección: {{ object.direccion }}</p>
<p>Teléfono: {{ object.telefono }}</p>
<p>CUIL: {{ object.cuil }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'lista_jardines' %}">Cancelar</a>
{% endblock %}

</body>
</html>
