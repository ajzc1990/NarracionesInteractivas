{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
</head>
<body>
    

{% block content %}
<h2>¿Seguro que quieres eliminar esta localidad?</h2>
<p>ID: {{ object.id_localidad }}</p>
<p>Nombre: {{ object.nombre }}</p>
<p>CP: {{ object.cp }}</p>
<p>Departamento: {{ object.departamento.nombre }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'lista_localidades' %}">Cancelar</a>
{% endblock %}

</body>
</html>
