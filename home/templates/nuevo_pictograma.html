{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
</head>
<body>
    {% block content %}
<h2>Crear Nuevo Pictograma</h2>

<a href="{% url 'lista_pictograma' %}">Cancelar</a>
{% endblock %}
</body>
</html>
